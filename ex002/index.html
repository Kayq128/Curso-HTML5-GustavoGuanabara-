<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever <br>
        um parágrafo de <br>
        qualquer jeito.<br>
        Basta colocar tudo<br>
        no meio do par de tags<br>
        &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>Se precisar quebrar
        em algum lugar 
        específico<br> como esse,
        você pode usar a tag &lt;br&gt;. <!-- lt = LESS THAN/ gt = GREATER THAN -->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:<br>
    &reg; <br>
    &copy; <br>
    &trade;<br>
    &cent;<br>
    &euro;
    </p>
    <p>Alguns emojis:<br>
         &#x1f600;<br>
         &#x1F9B4;<br>
         &#x1f596;<br>
         &#x1f47e;<br>
        &#x1f47b; 
    </p>
</body>
</html>
